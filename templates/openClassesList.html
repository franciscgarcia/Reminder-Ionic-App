<ion-view title="Open Classes List" id="page9" style="" cache-view="false">
  <ion-content padding="true" class="has-header">
      <ion-refresher pulling-text="Pull to refresh..."
                     on-refresh="doRefresh()">
      </ion-refresher>
    <div id="openClassesList-container2">
      <ion-list id="openClassesList-list11" ng-repeat="subject in subjects">
        <ion-item id="openClassesList-list-item74" 
                  ui-sref="menu.openClassesDetails({subj_ID: '{{subject.id}}' })" 
                  style="">{{subject.description}}</ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
